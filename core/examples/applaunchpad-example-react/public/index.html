<!DOCTYPE html>
<html>
<!-- This is an example index.html file for developing a applaunchpad based app with react.  -->

<head>
  <title>AppLaunchpad</title>
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <link rel="stylesheet" href="/applaunchpad-core/applaunchpad.css" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!--
    The import below starts the applaunchpad core logic when the index.html file is first loaded. 
    The visual part of core logic at runtime is the left-side navigation and the top navigation (shellbar) that you see when 
    running the app
  -->
  <script src="/applaunchpad-core/applaunchpad.js"></script>
  <!-- The initial config imported here runs on startup right after applaunchpad core is loaded. The config can also be an external link instead of a static internal file -->
  <script src="/applaunchpad-config.js"></script>

</body>

</html>
