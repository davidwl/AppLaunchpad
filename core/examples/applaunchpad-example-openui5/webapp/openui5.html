<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenUI5 used with the AppLaunchpad Framework</title>
    <script
      id="sap-ui-bootstrap"
      src="resources/sap-ui-core.js"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-resourceroots='{
			"applaunchpad.demo": "./", "applaunchpad.demo.sample1": "./sample1", "applaunchpad.demo.sample2": "./sample2"
		}'
      data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-language="en"
      data-sap-ui-logLevel="none"
      data-sap-ui-async="true"
    ></script>
  </head>
  <body class="sapUiBody">
    <div
      data-sap-ui-component
      data-name="applaunchpad.demo"
      data-id="container"
      data-settings='{"id" : "app"}'
    ></div>
  </body>
</html>
